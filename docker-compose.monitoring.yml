version: '3.8'

# SameDaySuits Pattern Factory - Monitoring Stack
# 
# Separate compose file for monitoring services.
# Run alongside main docker-compose.yml
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093
#   - Grafana: http://localhost:3000 (admin/admin by default)
#

services:
  # =========================================================================
  # Prometheus - Metrics Collection
  # =========================================================================
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: samedaysuits-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    networks:
      - samedaysuits-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # Alertmanager - Alert Routing
  # =========================================================================
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: samedaysuits-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - samedaysuits-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # Grafana - Dashboards & Visualization
  # =========================================================================
  grafana:
    image: grafana/grafana:10.3.0
    container_name: samedaysuits-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - samedaysuits-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================================================
  # Redis Exporter - Redis Metrics for Prometheus
  # =========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.57.0
    container_name: samedaysuits-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - samedaysuits-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9121/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  samedaysuits-network:
    external: true
    name: production_samedaysuits-network

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
