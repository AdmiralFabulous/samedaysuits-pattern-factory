# SameDaySuits Pattern Factory - Alertmanager Configuration
#
# Routes alerts to email and Slack channels.
# Configure receivers with your actual credentials in environment.

global:
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com}:${SMTP_PORT:-587}'
  smtp_from: '${SMTP_FROM:-alerts@samedaysuits.com}'
  smtp_auth_username: '${SMTP_USERNAME:-}'
  smtp_auth_password: '${SMTP_PASSWORD:-}'
  smtp_require_tls: true
  
  # Slack webhook URL (set via environment)
  slack_api_url: '${SLACK_WEBHOOK_URL:-}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by alertname
  group_by: ['alertname', 'severity']
  
  # Wait before sending initial notification
  group_wait: 30s
  
  # Wait before sending updates
  group_interval: 5m
  
  # Repeat interval for unresolved alerts
  repeat_interval: 4h
  
  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Alert receivers
receivers:
  # Default receiver - both email and Slack
  - name: 'default-receiver'
    email_configs:
      - to: '${ALERT_EMAIL:-ops@samedaysuits.com}'
        send_resolved: true
    slack_configs:
      - channel: '#ops-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
  
  # Critical receiver - immediate escalation
  - name: 'critical-receiver'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL:-oncall@samedaysuits.com}'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] SameDaySuits: {{ .GroupLabels.alertname }}'
    slack_configs:
      - channel: '#ops-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
  
  # Warning receiver - standard alerts
  - name: 'warning-receiver'
    email_configs:
      - to: '${ALERT_EMAIL:-ops@samedaysuits.com}'
        send_resolved: true
    slack_configs:
      - channel: '#ops-alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

# Inhibition rules - suppress lower severity when critical fires
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
